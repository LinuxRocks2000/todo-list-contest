<!DOCTYPE html><html><head><title>The Todo List Contest</title><link rel="stylesheet" href="main.css"></head><body>
<div id="header">Todo List Contest: Pusheen's Entry (GPLv3)<button id="settingsButton" onclick="settings()">Settings</a></div>
<div id="nav"><span>Your Tasks <span id="globalCompletion"></span> <img src="res/add.svg" onclick="addThing(list);" tabindex="0"><img src="res/add-dir.svg" onclick="addDir(list);" tabindex="0"></span>
<div id="navInside"></div></div>
<div id="content" contenteditable="true"></div>
<div id="completion" style="display: none;"><input type="number" pattern="[0-9]*" id="weight" style="width: 4ch;"><input type="checkbox" id="checkboxy"></div>
<div id="shortcuts">
    <div>Delete: Alt-Shift-D<br>Add New Directory: Alt-Shift-M<br>Toggle Completion Display Mode: Alt-Shift-R</div>
    <div>Add New Task: Alt-Shift-N<br>Edit Task: Enter<br>Hard Reset: Type "DoomsdaySuxxorz!!"</div>
</div>
<div id="utilbar" style="display: none;">
    <img src="res/trash.svg" onclick="delThing();">
    <img src="res/add-dir.svg" onclick="addDir();" id="addDirButton">
    <img src="res/add.svg" onclick="addThing();" id="addButton">
</div>
<div id="settingsMenu" style="display: none;" tabindex="2">Settings<br><br>Padding Style:<select id="paddings" tabindex="2"><option value="default">Default</option><option value="noasitol">No Asitol</option><option value="thicc">Thiccc</option></select><br>
Colors:<select id="colors"><option value="lsd">Lysergic acid dyethlamide</option><option value="flat">Flat</option><option value="minimal">Minimal</option><option value="light">Light</option></select></div>
<script src="main.js"></script>
</body></html>
